box: golang:latest
build:
  steps:
    - script:
        name: install git
        code: |
            apt-get update
            apt-get install git -y
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive

    - arjen/hugo-build:
        version: "HEAD"
        theme: hugo-universal-theme
        flags: --buildDrafts=true
    